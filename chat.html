<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>closeai | GPT</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #1a1a2e;
            color: #ffffff;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            border-radius: 15px;
            overflow: hidden;
            height: 100%;
            width: 100%; /* –ü–æ–ª–Ω–∞—è —à–∏—Ä–∏–Ω–∞ */
        }
        .chat-header {
            background-color: #3e2a91;
            padding: 15px;
            text-align: center;
            font-size: 1.5em;
            border-bottom: 2px solid #5a4f8d;
        }
        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #16161a;
            animation: fadeIn 0.5s;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            opacity: 0; /* –ò–∑–Ω–∞—á–∞–ª—å–Ω–æ –Ω–µ–≤–∏–¥–∏–º–æ */
            animation: slideIn 0.5s forwards; /* –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–∏ –ø–æ—è–≤–ª–µ–Ω–∏–∏ */
        }
        .message.user {
            background-color: #4e44c4;
            align-self: flex-end;
        }
        .message.ai {
            background-color: #3e2a91;
            align-self: flex-start;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #3e2a91;
            border-top: 2px solid #5a4f8d;
        }
        .chat-input input {
            all: unset;
            flex: 1;
            padding: 10px;
            border: 2px solid #5a4f8d; /* –ò–∑–º–µ–Ω–µ–Ω–æ –Ω–∞ 2px */
            border-radius: 5px;
            margin-right: 10px;
            background-color: #16161a;
            color: #ffffff;
            transition: border-color 0.3s, transform 0.2s; /* –ê–Ω–∏–º–∞—Ü–∏—è */
        }
        .chat-input input:focus {
            border-color: #4e44c4; /* –¶–≤–µ—Ç —Ä–∞–º–∫–∏ –ø—Ä–∏ —Ñ–æ–∫—É—Å–µ */
            transform: scale(1.01); /* –£–≤–µ–ª–∏—á–µ–Ω–∏–µ –ø—Ä–∏ —Ñ–æ–∫—É—Å–µ */
        }
        .chat-input button {
            padding: 10px;
            background-color: #5a4f8d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s; /* –ê–Ω–∏–º–∞—Ü–∏—è */
        }
        .chat-input button:hover {
            background-color: #4e44c4;
            transform: scale(1.03); /* –£–≤–µ–ª–∏—á–µ–Ω–∏–µ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">U-GPT v1.0-BETA</div>
    <div class="chat-box" id="chatBox">
        <!-- –°–æ–æ–±—â–µ–Ω–∏—è –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —Å—é–¥–∞ -->
    </div>
    <div class="chat-input">
        <input type="text" id="userInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
        <button id="sendButton">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>
</div>

<script>
    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');
    const sendButton = document.getElementById('sendButton');

    sendButton.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });

    async function sendMessage() {
        const messageText = userInput.value.trim();
        if (messageText) {
            addMessage('user', messageText);
            userInput.value = '';
            //const bot_message = await getBotResponse(messageText)
            setTimeout(() => {
                addMessage('ai', '–ü–æ—à–µ–ª –Ω–∞—Ö—É–π, —Å–∫–∞—Ç–∏–Ω–∞ üòÅ');
            }, 2000); // –ò–º–∏—Ç–∞—Ü–∏—è –æ—Ç–≤–µ—Ç–∞
        }
    }

    async function getBotResponse(message) {
        const response = await fetch('https://closeaiapi.vercel.app/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ message })
        });

        const data = await response.json();
        return data.reply;
    }

    function addMessage(sender, text) {
        const message = document.createElement('div');
        message.className = 'message ' + sender;
        message.textContent = text;
        chatBox.appendChild(message);
        chatBox.scrollTop = chatBox.scrollHeight; // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤–Ω–∏–∑
    }
</script>

</body>
</html>
